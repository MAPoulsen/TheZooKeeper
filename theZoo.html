<div class="header">

    <img src="img/Ribbon.png" alt="The Zoo Keeper Logo" id="logo">

</div>

<div class="main-content">
    <div class="progress">
        <label for="progress">Player's Progress</label>
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0"
        aria-valuemax="100" style="width: 60%">

            <a class="sr-only">60% Complete (warning)</a>
        </div>
    </div>

    <div class="main">
        <div id="board">
            <div class="icons">
                <div id="Arctic">
                    <a href="#myModal" role="button" data-toggle="modal">
                        <img src="img/Arctic.png" alt="Arctic Icon"></a>
                </div>
                <div id="NorthAmerica">
                    <a><img src="img/NorthAmerica.png" alt="NorthAmerica Icon"></a>
                </div>

                <div id="Australia">
                    <a><img src="img/Australia.png" alt="Australia Icon"></a>
                </div>
                <div id="SouthAmerica">
                    <a><img src="img/SouthAmerica.png" alt="SouthAmerica Icon"></a>
                </div>
                <div id="Asia">
                    <a><img src="img/Asia.png" alt="Asia Icon"></a>
                </div>
                <div id="Africa">
                    <a><img src="img/Africa.png" alt="Africa Icon"></a>
                </div>

                <div id="PettingZoo2">
                    <a><img src="img/PettingZoo2.png" alt="PettingZoo Icon"></a>
                </div>

                <div id="cageCart">
                    <a>
                        <img src="img/cageCart.png" alt="Animal Cart">
                        <img ng-src="img/{{currentAnimal.image}}" alt="{{currentAnimal.name}}">
                        <figcaption class="ng-binding" style="position: absolute; top: 67%; left: 100%; font-size: 26px;">{{currentAnimal.name}}</figcaption>
                    </a>
                </div>

            </div>

            <div>
                <button ng-click="selectCurrentAnimal()">Accept animal</button>
            </div>

        </div>

    </div>

    <!-- Button trigger modal -->

    <!--<button type="button" class="btn btn-primary btn-lg" ng-click="showModal()" >
  Launch demo modal
</button>-->

    <!-- Modal -->
    <div class="modal fade" ng-class="myModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="modal-picture">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <a>
                        <img src="img/arctic.png" class="image-responsive"" alt="Environment">
                        <img ng-src="img/{{currentEnvironment.image}}" alt="{{currentEnvironment.name}}">
                        <figcaption class="ng-binding" style="position: absolute; top: 67%; left: 100%; font-size: 26px;">{{currentEnvironment.name}}</figcaption>
                    </a>
                    <!--<img ng-src="{{currentEnvironment.image}}" alt="{{currentEnvironment.name}} {{currentEnvironment.Temperature}} {{currentEnvironment.Humidity}}"></div>
                <div class="modal-footer">-->
                    <h1>Welcome to the Arctic</h1>
                    <p> {{currentEnvironment.name}} {{currentEnvironment.Temperature}}</p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
